<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container">
            <h1>Covid-19 Tracker Application</h1>
            <p>This Application tracks the global Covid-19 cases and displays it.</p>
        </div>
    <div class="jumbotron bg-light">
       <div class="container">
            <h1 style="display: inline-block;" class="display-4" th:text="${TotalCases}"></h1>
            <p class="lead">Total Covid-19 Cases Reported as of Today</p>
        </div>
        <div class="container">
            <h1  style="display: inline-block;" class="display-4" th:text="${ChangesInCases}"></h1>
            <p  class="lead">Total Changes in Cases from the Previous Day</p>
        </div>
    </div>
    <table class="table bg-light.bg-gradient table-striped">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Previous Day Cases</th>
            <th>Current Day Cases</th>
            <th>Changes In Cases As of Today</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.previousDayCases}"></td>
            <td th:text="${locationStat.currentDayCases}"></td>
            <td th:text="${locationStat.ChangesInCasesAsOfToday}"></td>
        </tr>
    </table>
</div>
</body>

</html>
